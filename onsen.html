<!DOCTYPE html>
<html>

<head>
    <title>毎日10問</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Onsen UI -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <!-- カスタムCSS -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <p>学年選択</p>
                <ons-list>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-radio name="grade" input-id="junior1"></ons-radio>
                        </label>
                        <label for="junior1" class="center">
                            中1
                        </label>
                    </ons-list-item>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-radio name="grade" input-id="junior2"></ons-radio>
                        </label>
                        <label for="junior2" class="center">
                            中2
                        </label>
                    </ons-list-item>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-radio name="grade" input-id="junior3"></ons-radio>
                        </label>
                        <label for="junior3" class="center">
                            中3
                        </label>
                    </ons-list-item>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-radio name="grade" input-id="high1"></ons-radio>
                        </label>
                        <label for="high1" class="center">
                            高1
                        </label>
                    </ons-list-item>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-radio name="grade" input-id="high2"></ons-radio>
                        </label>
                        <label for="high2" class="center">
                            高2
                        </label>
                    </ons-list-item>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-radio name="grade" input-id="high3"></ons-radio>
                        </label>
                        <label for="high3" class="center">
                            高3
                        </label>
                    </ons-list-item>
                </ons-list>
                <p>メニュー</p>
                <ons-list>
                    <ons-list-item onclick="fn.load('daily10questions-page.html')" tappable>毎日10問シリーズ</ons-list-item>
                    <ons-list-item onclick="fn.load('7dayschallenge-page.html')" tappable>7日連続チャレンジ</ons-list-item>
                </ons-list>
                <!-- フッターの追加 -->
                <ons-toolbar modifier="transparent" class="footer">
                    <div class="center">UDONKONET</div>
                </ons-toolbar>
            </ons-page>
        </ons-splitter-side>

        <ons-splitter-content id="content">
            <ons-navigator id="myNavigator">
                <ons-page id="main-page">
                    <!-- ナビゲーションバーの追加 -->
                    <ons-toolbar>
                        <div class="left">
                            <ons-toolbar-button onclick="menu.open()">
                                <ons-icon icon="md-menu"></ons-icon>
                            </ons-toolbar-button>
                        </div>
                        <div class="center">毎日10問 英訳 中1</div>
                    </ons-toolbar>

                    <h1>今日の出題範囲：Be動詞</h1>
                    次の英文を英訳しましょう。

                    <!-- 見出し付きカードの追加 -->
                    <ons-card>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h2 class="card__title" id="question-title">問題1</h2>
                            <!-- ヒントボタンの追加 -->
                            <ons-button onclick="showHint()">ヒント</ons-button>
                        </div>
                        <div class="card__content">
                            <p id="question-text">これは彼のペンです。</p>
                        </div>
                    </ons-card>

                    <!-- 答え合わせボタンの追加 -->
                    <ons-button id="check-answer-button" modifier="large" onclick="showAnswer()">答え合わせ</ons-button>

                    <!-- 回答カードの追加 -->
                    <ons-card id="answer-card" style="display: none;">
                        <h2 class="card__title">回答</h2>
                        <div class="card__content">
                            <p id="answer-text">This is his pen.</p>
                        </div>
                    </ons-card>

                    <!-- 解説カードの追加 -->
                    <ons-card id="explanation-card" style="display: none;">
                        <h2 class="card__title">解説</h2>
                        <div class="card__content">
                            <p id="explanation-text">「これは彼のペンです。」という文の英訳です。主語は「これは」、動詞は「です」、所有格の「彼の」が続きます。</p>
                        </div>
                    </ons-card>

                    <!-- 次の問題ボタンの追加 -->
                    <ons-button id="next-question-button" style="display: none;"
                        onclick="nextQuestion()">次の問題</ons-button>

                    <!-- ダイアログの追加 -->
                    <ons-dialog id="hint-dialog">
                        <div style="text-align: center; padding: 10px;">
                            <p>これはヒントです。</p>
                            <ons-button onclick="hideHint()">閉じる</ons-button>
                        </div>
                    </ons-dialog>
                </ons-page>
            </ons-navigator>
        </ons-splitter-content>
    </ons-splitter>

    <!-- 毎日10問シリーズのページ -->
    <template id="daily10questions-page.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>戻る</ons-back-button>
                </div>
                <div class="center">毎日10問シリーズ</div>
            </ons-toolbar>
            <p>ここに毎日10問シリーズの内容が表示されます。</p>
        </ons-page>
    </template>

    <!-- 7日連続チャレンジのページ -->
    <template id="7dayschallenge-page.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>戻る</ons-back-button>
                </div>
                <div class="center">7日連続チャレンジ</div>
            </ons-toolbar>
            <p>ここに7日連続チャレンジの内容が表示されます。</p>
        </ons-page>
    </template>

    <script>
        window.fn = {};

        window.fn.open = function () {
            var menu = document.getElementById('menu');
            menu.open();
        };

        window.fn.load = function (page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page)
                .then(menu.close.bind(menu));
        };
    </script>
</body>

</html>


<script src="script.js"></script>
